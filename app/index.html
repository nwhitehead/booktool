<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta property="og:title" content="Nathan's Book Tool" />
        <meta property="og:description" content="Browser-based book generator tool" />
        <title>Nathan's Book Tool</title>
        <style id="prismtheme"></style>
    </head>

    <body>
        <div id="app"></div>
        <script type="module">

import { createApp } from 'vue';
import App from './src/App.vue';

import VueCodemirror from 'vue-codemirror';

const app = createApp(App);
app.use(VueCodemirror, {
    // Set global Codemirror extension default list to empty
    // Otherwise we always get basic-setup extensions and cannot turn them off in components
    extensions: []
});
app.mount('#app');

        </script>
    </body>

</html>
